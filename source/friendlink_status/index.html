<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
  .footer {
    text-align: center;
    padding-top: 16px;
    width: 100%;
    height: 50px;
  }
  .wname {
    font-size:16px;
  }
  .label-status {
    margin-right: 5px;
  }
  .check>tbody>tr>td {
    padding-top: 11px;
    padding-bottom: 11px;
  }
  .check th {
    text-align: center;
  }
  .check .center {
    text-align: center;
    vertical-align: middle;
  }
  .check .sertitle {
    vertical-align: middle;
  }
  .status-success {
    color: #5cb85c
  }
  .status-warning {
    color: #f0ad4e
  }
  .status-danger {
    color: #d9534f
  }
  #server-container {
    border-bottom: 1px solid #ddd;
  }
  .barl > td {
    border-top: none !important;
    padding: 0 !important;
  }
  .barl .progress {
    margin:0;
    border-radius:0;
    height: 8px;
    box-shadow: none;
  }
  .barl .progress .progress-bar {
    box-shadow: none;
    opacity: 0.7;
  }
  .barl .progress .progress-bar:hover {
    opacity: 1;
  }
  .barl .progress .progress-bar-default {
    background-color: #EFEFEF;
  }
  .progress .tooltip .tooltip-inner .ttime {
    color: #A3A3A3;
    font-size: 11px;
  }
  .credit {
    font-size: 12px;
    color: #BBB;
  }
  .credit a {
    color: #999;
  }
  .credit .pipe {
    padding-left: 6px;
    padding-right: 6px;
    color: #DDD;
  }
  .single-center .single-header h1.entry-title {
    margin:0;
    font-size:32px;
    width:100%
  }
  .lazyload {
    -webkit-filter:blur(0px);
    -moz-filter:blur(0px);
    -ms-filter:blur(0px);
    filter:blur(0px);
    -webkit-transition:.3s -webkit-filter linear;
    -moz-transition:.3s -moz-filter linear;
    -moz-transition:.3s filter linear;
    -ms-transition:.3s -ms-filter linear;
    -o-transition:.3s -o-filter linear;
    transition:.3s filter linear,.3s -webkit-filter linear
  }
  .pattern-center header.pattern-header {
    position:absolute;
    top:45%;
    left:0;
    right:0;
    text-align:center;
    color:#fff;
    text-shadow:2px 2px 10px #000;
    z-index:1
  }
  .pattern-attachment-img {
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    background-origin: border-box;
    width: 100%;
    height: 400px;
  }	
  </style>
</head>
<body>




<div class="pattern-center ">
  <div class="pattern-attachment-img">
    <img src="./cover.jpg" onerror="imgError(this,3)" style="width: 100%; height: 100%; object-fit: cover; pointer-events: none;">
    <header class="pattern-header ">
      <h1 class="entry-title">
        友链检测</h1>
        <span class="post-meta-item-icon">
          <i class="iconfont icon-attention"></i>
        </span>
        </span>
    </header>
  </div>
</div>


  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <div id="stattip-err" class="alert alert-warning hide" role="alert">
          <b>当前状态：</b>天枢部分服务发生异常，我们将尽快修复。
        </div>
        <div id="stattip-ok" class="alert alert-success hide" role="alert">
          <b>当前状态：</b>天枢所有服务正常运行中，没有发现异常。
        </div>
        <div id="stattip-load" class="alert alert-info" role="alert">
          <b>当前状态：</b>正在检测运行状态，请稍候..
        </div>
        <div class="table-responsive">
          <table class="table table-hover check">
            <thead>
              <tr id="server-title">
              </tr>
            </thead>
            <tbody id="server-container"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <p><span class="glyphicon glyphicon-refresh"></span> <span id="last-update"></span></p>
      <p class="credit">Powered by <a href="https://github.com/CoolQ/Cup" target="_blank">Cup</a></p>
	  
			<div class="page-content"> 
			    <a href="/" > 返回博客主页</a>
			</div> 

    </div>
  </div>
  <script type="template/mustache" id="server-template">
    <tr class="{{alert}}">
      <td rowspan="2" class="sertitle">
        <span class="label label-status label-{{label}}"><span class="glyphicon glyphicon-{{statusicon}}"></span> {{statustext}}</span>
        <span class="wname">{{friendly_name}}</span>
      </td>
      {{#charts}}
      <td class="center">
      <span class="status-{{uptype}} set-tooltip" data-toggle="tooltip" data-placement="top" title="{{uptimetext}}"><span class="glyphicon glyphicon-{{upsign}}"></span></span>
      </td>
      {{/charts}}
    </tr>
    <tr class="{{alert}} barl">
      <td colspan="8" class="barls">
        <div class="progress">
        {{#progress}}
          <div class="progress-bar progress-bar-{{types}} set-tooltip" style="width: {{len}}%" data-toggle="tooltip" data-placement="top" title="{{stattip}}"></div>
        {{/progress}}
       </div>
      </td>
    </tr>
  </script>
  <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/mustache.min.js" type="text/javascript"></script>
  <script src="js/config.js" type="text/javascript"></script>
  <script src="js/cup.js" type="text/javascript"></script>
  <script type="text/javascript">
    jQuery(document).ready(myApp.dashboard.init);
	
  </script>

</body>
</html>
